name: swift_service
description: "A new Flutter project."
publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  bloc: ^8.1.4
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  smooth_page_indicator: ^1.2.0+3
  shared_preferences: ^2.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true
  fonts:
  - family: Ubuntu
    fonts:
      - asset: assets/fonts/Ubuntu-Bold.ttf
        weight: 900
      - asset: assets/fonts/Ubuntu-Medium.ttf
        weight: 700
      - asset: assets/fonts/Ubuntu-Regular.ttf
        weight: 500
      - asset: assets/fonts/Ubuntu-Light.ttf
        weight: 300
  - family: Sf Pro
    fonts:
      - asset: assets/fonts/Sf-Pro-Display-Medium.ttf
        weight: 500
      
     
      

  
  assets:
    - assets/images/
    - assets/icons/

 